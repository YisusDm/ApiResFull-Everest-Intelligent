<div class="table-container">
  <h3 class="text-center">Listado de Productos</h3>
  <div class="d-flex justify-content-end align-items-center">
    <div>
      <button class="btn btn-primary btn-sm mx-2" (click)="loadProducts()">
        <i class="bi bi-search"></i> Buscar
      </button>
      <button class="btn btn-secondary btn-sm mx-2" (click)="onCreateProduct()">
        <i class="bi bi-person-plus-fill"></i> Crear Producto
      </button>
    </div>
  </div>
  <br />
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Tipo</th>
        <th>Cantidad</th>
        <th>Precio Unitario</th>
        <th>Fecha de creacion</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let product of ProductList; let i = index; let isEven = even"
        [ngClass]="{ 'table-secondary': isEven }"
      >
        <td>{{ i + 1 }}</td>
        <td>{{ product.nombre }}</td>
        <td>{{ product.tipo }}</td>
        <td>{{ product.cantidad }}</td>
        <td>{{ product.precioUnitario }}</td>
        <td>{{ product.fechaCreacion }}</td>
        <td>
          <button
            class="btn btn-warning btn-sm"
            (click)="onEditProduct(product)">
            <i class="bi bi-pencil-fill"></i> Editar
          </button>
          <button
            class="btn btn-danger btn-sm mx-2"
            (click)="onDeleteProduct(product.idProducto)">
            <i class="bi bi-trash-fill"></i> Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

@if (showModal) {
  <div class="content-modal">
    <app-product-form [itemSelected]="itemSelected" (productsSaved)="loadProducts()" (close)="onCloseModal($event)"></app-product-form>
  </div>
}
